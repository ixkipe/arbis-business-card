<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="css/bulma-collapsible-1.0.3/dist/css/bulma-collapsible.min.css">
  <link rel="stylesheet" href="./css/bulma-carousel-4.0.24/dist/css/bulma-carousel.min.css">
  <link rel="stylesheet" href="css/bulma-timeline-3.0.5/dist/css/bulma-timeline.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Arbis Business Card Demo</title>
</head>
<body>
  <div class="gradient-bg">
    <section class="hero nunito-font">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-centered">
            <div class="column">
              <figure class="image is-128x128 is-inline-block">
                <img id="profilePic" class="is-rounded is-clickable">
              </figure>
            </div>
          </div>
          <p class="title"><em id="employeeFullName"></em></p>
          <div class="columns is-centered is-vcentered">
            <div class="column has-text-right-tablet is-narrow p-2">
              <p class="subtitle">Сотрудник компании</p>
            </div>
            <div class="column has-text-left-tablet is-narrow p-2">
              <a href="https://arbis29.ru" target="_blank"><img src="https://arbis29.ru/bitrix/templates/f5studio/img/site_logo.png" alt="Арбис"></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <div class="tabs is-fullwidth nunito-font">
      <ul>
        <li class="is-active" id="greetings">
          <a>
            <span class="icon is-small"><i class="fas fa-hand" aria-hidden="true"></i></span>
            <span>Приветствие</span>
          </a>
        </li>
        <li id="profile">
          <a>
            <span class="icon is-small"><i class="fa-solid fa-user-tie"></i></span>
            <span>Специализация</span>
          </a>
        </li>
        <li id="education">
          <a>
            <span class="icon is-small"><i class="fas fa-graduation-cap" aria-hidden="true"></i></span>
            <span>Образование</span>
          </a>
        </li>
        <li id="portfolio">
          <a id="portfolioAnchor">
            <span class="icon is-small"><i class="fas fa-briefcase" aria-hidden="true"></i></span>
            <span>Портфолио</span>
          </a>
        </li>
        <!-- <li id="contacts">
          <a>
            <span class="icon is-small"><i class="fa-solid fa-address-book"></i></span>
            <span>Контакты</span>
          </a>
        </li> -->
      </ul>
    </div>
  </div>


  <section class="hero is-info nunito-font" id="mainContent">
    <div class="hero-head" id="heroHead">
      <div id="greetingsHeader">
        <div class="container has-text-centered mt-5">
          <h2 class="is-size-2">Приветствую! &#128075;</h2>
        </div>
      </div>


      <div id="profileHeader" hidden>
        <div class="container has-text-centered mt-5">
          <h2 class="is-size-2">&#128084; Специализация: должность, навыки</h2>
        </div>
      </div>

      <div id="educationHeader" hidden>
        <div class="container has-text-centered mt-5">
          <h2 class="is-size-2">&#127891; Образование</h2>
        </div>
      </div>

      <div id="portfolioHeader" hidden>
        <div class="container has-text-centered mt-5">
          <h2 class="is-size-2">&#128188; Портфолио</h2>
        </div>
      </div>

      <!-- <div id="contactsHeader" class="is-hidden">
        <section class="section has-text-centered">
          <h2 class="is-size-2">&#128241; Контакты</h2>
        </section>
      </div> -->
    </div>

    <div class="hero-body" id="mainContentBody">
      <div class="container has-text-centered" id="greetingsContent">
        <figure class="image is16by9">
          <video controls>
            <source id="greetingsVideo" src="https://joy1.videvo.net/videvo_files/video/free/2013-08/large_watermarked/hd0992_preview.mp4?_gl=1*he6bo0*fp_ga*OTY1MjIyMjYzLjE2NzgzNDI2MDk.*fp_ga_83FH29D8Q8*MTY3ODM0MjYwOS4xLjEuMTY3ODM0MjY0Ni4yMy4wLjA.*fp_ga_NHWE9BKX1G*MTY3ODM0MjYwOS4xLjEuMTY3ODM0MjY0Ni4yMy4wLjA." type="video/mp4">
          </video>
        </figure>
      </div>

      <div id="profileContent" class="container" hidden>
        <div class="content has-text-left">
          <h2 class="is-size-2">Название подразделения</h2>
          <p class="subtitle" id="departmentTitle"></p>
          <h2 class="is-size-2">Должность</h2>
          <p class="subtitle" id="position"></p>
          <h3 class="is-size-3">Обязанности</h3>
          <ol id="responsibilities"></ol>
          <h3 class="is-size-3">Навыки</h3>
          <ul id="skills"></ul>
        </div>
      </div>

      <div id="educationContent" class="container" hidden>
        <div class="timeline is-centered" id="eduTimeline"></div>
      </div>

      <div id="portfolioContent" class="container has-text-centered" hidden></div>

      <!-- <div id="contactsContent" class="container has-text-centered is-hidden">
        <p class="title">Lorem ipsum dolor sit.</p>
        <p class="subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima ad dolores rem perspiciatis ex consectetur, pariatur amet at error aliquam a, voluptas distinctio ratione, repudiandae velit nobis perferendis architecto veritatis nihil. Libero incidunt temporibus maxime.</p>
      </div> -->
    </div>

    <!-- <div class="hero-foot">
      
    </div> -->
  </section>

  <footer class="footer gradient-bg-reversed nunito-font">
    <div class="container has-text-centered" id="contactsFooter">
      <h5 class="is-size-5"><strong>Связаться со мной:</strong></h5>
    </div>
  </footer>

  <button class="button is-warning" id="backToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>

  <div class="modal" id="imageModal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p class="image is-1by1">
        <img src="https://dummyimage.com/900x900" alt="">
      </p>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="css/bulma-collapsible-1.0.3/dist/js/bulma-collapsible.min.js"></script>
  <script src="./css/bulma-carousel-4.0.24/dist/js/bulma-carousel.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
  <script src="./js/index.js"></script>
  <script src="./js/backToTop.js"></script>
  <script>
    document.getElementById('portfolioAnchor').addEventListener('click', () => {
      const timeout = setTimeout(() => {
        bulmaCarousel.attach('#bulmaPortfolioSlider', {
          slidesToScroll: 1,
          slidesToShow: 1,
          infinite: true,
          pagination: false,
        });
      }, 1);
    });
  </script>
</body> 
</html>
